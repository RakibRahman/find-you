      </div>
      <nav class="nav">
        <input type="checkbox" name="" class="nav__checkbox" id="nav__toggle" />
        <label for="nav__toggle" class="nav__checkbox-label">
          <span class="nav__icon"></span>
        </label>

        <div class="nav__background">
          <div class="nav__menu">
            <ul class="nav__menu-list-mini">
              <li class="nav__logo-mini">

    <!-- end of header -->
    <section class="intro">
      <h1 class="intro__title">100+ Matches Made So Far!</h1>
      <div class="intro__iframe-container">
        <iframe
          width="768"
          height="315"
          src="https://www.youtube.com/embed/VYA3wvi6KvA"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen

      <p class="intro__info">
